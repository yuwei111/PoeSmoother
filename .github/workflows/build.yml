name: Build Windows EXE

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # 允許手動觸發

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'  # 如果你的專案不是 .NET 8 改這裡

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution (no output folder)
      run: dotnet build --configuration Release

    - name: Publish self-contained EXE
      run: dotnet publish ./PoeSmoother/PoeSmoother.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o publish

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: PoeSmoother-exe
        path: publish/*
